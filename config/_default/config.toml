# Hugo Version Configuration
hugoVersion:
    extended: true
    min: "0.87.0"

# Parameters for the website
[params]
    mainSections = ["post"]
    featuredImageField = "image"
    rssFullContent = true
    favicon = ""

    [params.footer]
    since = ""
    customText = ""

    [params.dateFormat]
    published = "Jan 02, 2006"
    lastUpdated = "Jan 02, 2006 15:04 MST"

    [params.sidebar]
    compact = false
    emoji = ""
    subtitle = ""
    [params.sidebar.avatar]
    enabled = true
    local = true
    src = "img/avatar.png"

    [params.article]
    headingAnchor = false
    math = false
    toc = true
    readingTime = true
    [params.article.license]
    enabled = false
    default = "Licensed under CC BY-NC-SA 4.0"

    [params.comments]
    enabled = false
    provider = "disqus"

    [params.comments.disqusjs]
    shortname = ""
    apiUrl = ""
    apiKey = ""
    admin = ""
    adminLabel = ""

    [params.comments.utterances]
    repo = ""
    issueTerm = "pathname"
    label = ""

    [params.comments.beaudar]
    repo = ""
    issueTerm = "pathname"
    label = ""
    theme = ""

    [params.comments.remark42]
    host = ""
    site = ""
    locale = ""

    [params.comments.vssue]
    platform = ""
    owner = ""
    repo = ""
    clientId = ""
    clientSecret = ""
    autoCreateIssue = false

    [params.comments.waline]
    serverURL = ""
    lang = ""
    visitor = ""
    avatar = ""
    emoji = ["https://cdn.jsdelivr.net/gh/walinejs/emojis/weibo"]
    [params.comments.waline.requiredMeta]
    nick = ""
    mail = ""
    [params.comments.waline.locale]
    admin = "Admin"
    placeholder = ""

    [params.comments.twikoo]
    envId = ""
    region = ""
    path = ""
    lang = ""

    [params.comments.giscus]
    repo = ""
    repoID = ""
    category = ""
    categoryID = ""
    mapping = ""
    strict = false
    lightTheme = ""
    darkTheme = ""
    reactionsEnabled = 1
    emitMetadata = 0
    inputPosition = ""
    lang = ""

    [params.comments.gitalk]
    owner = ""
